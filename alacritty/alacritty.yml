colors:
  # Default colors
  primary:
    background: '#1f2430'
    foreground: '#cbccc6'
    bright_foreground: '#f28779'

  # Normal colors
  normal:
    black:   '#212733' #
    red:     '#f08778' #
    green:   '#53bf97' #
    yellow:  '#fdcc60' #
    blue:    '#60b8d6' # 
    magenta: '#ec7171' #
    cyan:    '#98e6ca' #
    white:   '#fafafa' #

  # Brightened
  bright:
    black: '#686868'
    red: '#f58c7d'
    green: '#58c49c'
    yellow: '#ffd165'
    blue: '#65bddb'
    magenta: '#f17676'
    cyan: '#9debcf'
    white: '#ffffff'
font:
  offset:
    x: 0
    y: 0
  # The normal (roman) font face to use.
  normal:
    family: Blex Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Blex Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Blex Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic
  size: 13.0
window:
  padding:
    x: 10
    y: 10
    dynamic_padding: true
env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: xterm-256color

